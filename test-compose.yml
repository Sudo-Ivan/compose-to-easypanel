version: "3"
services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    volumes:
      - volume:/vol
      - /bind:/bind

  db:
    image: mysql:5.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: examplePassword
      MYSQL_PASSWORD: examplePasswordNonRoot
